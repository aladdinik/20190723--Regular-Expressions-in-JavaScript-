/* $dollar key character with regEx capturing parenthesis and .replace() */
	const iKregEx = /(\w*)\s(\w+)/,
		  iKdollarGroup = "$2 $1"; /*1+*/

	printD(
		"Kratos War".replace( iKregEx, iKdollarGroup )
	); /*OP "War Kratos"*/ /*2+*/

	printD(
		"Kratos War".replace( iKregEx, " yo $1, theres 2$1 with $2" )
	); /*OP " yo Kratos, theres 2Kratos with War"*/ /*3+*/

	printD(
		"123456789".replace( /(\d*)(\d{3})(\d{3})(\d{2})/, "$$$1,$2,$3.$4" )
	); /*OP "$1,234,567.89"*/ /*4+*/

	/*1+ basically the $ sign represent every () grouping that occure in the string in order occurence.
	1+ you have to enter the $dollar within the string for it to work.
	1+ the $dollar is like a special key character inside string.
		+\ think of it as special entity that uses the &...; key character (eg &nbsp;). 
	2+ $2 was switch to first.
	3+ you can use the $dollar in any way you want inside the string.
	4+ there is 3 $dollar key character in the string because if you want to use an actual $ in the string than first it is best to negate the $ key character with another $ character.
		+\ iK however i notice it works fine without the extra $, but still do for best practice.
	4+ notice it has no problems being next to other characters.
	4+ this method is ideal for money, phone numbers and etc...
	+\ iK from what i can see, you need 3 things for you to use the $dollar entity. regEx using capturing parenthesis, .replace(), and the $dollar character. but iK do confirm otherwise if you find out something different.*/
